apply plugin: "com.android.application"
apply plugin: "com.google.gms.google-services"  // Required for Firebase

import com.android.build.OutputFile

project.ext.react = [
    enableHermes: false  // clean and rebuild if changed
]

apply from: "../../node_modules/react-native/react.gradle"

def enableSeparateBuildPerCPUArchitecture = false
def enableProguardInReleaseBuilds = false

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.callnotifyapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk true
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        release {
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        pickFirst "**/*.so"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "com.facebook.react:react-native:+"

    implementation 'com.google.firebase:firebase-messaging:23.0.0'  // Firebase Messaging
    implementation 'androidx.multidex:multidex:2.0.1'

    // Optional: If you plan to use notifications with images or advanced styles
    implementation 'com.google.firebase:firebase-core:21.1.1'
}

// Required for newer Gradle plugin compatibility
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
